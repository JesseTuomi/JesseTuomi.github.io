<!DOCTYPE html>

<html lang="fi">
<head>
  <title>JSON-käsittely</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
<body>
  <h1>JSON-käsittely</h1>


  <h1>JavaScript Fetch API</h1>
  <h2>The fetch() Method</h2>
  <p id="demo">vastaus</p>
  
  <script>
  let file = "data1.json"
  fetch (file)
  .then(x => x.text())
  .then(y => document.getElementById("demo").innerHTML = y);
  </script>
  
  </body>
  </html>
